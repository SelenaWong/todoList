<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>TodoList</title>
	<link rel="stylesheet" href="css/main.css" type="text/css">
	<!-- <script src="main.js" type="text/javascript" charset="utf-8"></script> -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
</head>
<body>
	<section class="todoapp">
		<header class="header">
			<h1>todos</h1>
			<input type="text" class="new-todos" id="new-todos" placeholder="What needs to be done?" autofocus>
		</header>
		<section class="main">
			<input type="checkbox" id="toggle-all" class="toggle-all">
			<label for="toggle-all"></label>
			<ul class="todo-list" id="todo-list">
			</ul>
		</section>
		<footer class="footer">
			<span class="todo-count" id="todo-count">0 item left</span>
			<ul class="filters">
				<li><a href="#/" class="selected">All</a></li>
				<li><a href="#/actived">Active</a></li>
				<li><a href="#/completed">Completed</a></li>
			</ul>
			<button class="clear-completed">Clear completed</button>
		</footer>
	</section>
	<footer class="info">
		<p>Double-click to edit a todo</p>
		<p>Created by EvangelineWong</p>
		<p>forked from Christoph Burgmer</p>
		<p>Part of TodoMVC</p>
	</footer>
</body>
<script type="text/javascript" src="TodoView.js"></script>
<script type="text/javascript" src="TodoModel.js"></script>
<script type="text/javascript" src="TodoController.js"></script>
<script type="text/javascript" src="app.js"></script>
</html>
